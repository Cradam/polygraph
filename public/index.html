<html>
  <head>
    <title>Polygraph</title>
    <link rel="stylesheet" type="text/css" href="assets/css/polygraph.css" media="screen" />
    <script src="assets/js/polygraph.js"></script>
    <meta charset="UTF-8" />
  </head>
  <body>
    <noscript>
      <img src="assets/img/harem.svg"/>
    </noscript>
    <canvas id="polygraph"></canvas>
    <div id="legend"></div>
    <script>
      function get(url) {
        var request = new XMLHttpRequest();
        request.open("GET", url, false);
        request.send(null);
        return request.responseText;
      };
      document.querySelector("div#legend").innerHTML = get('legend.html');
      var spec = JSON.parse(get('assets/json/spec.json'));
      polygraph(spec);
    </script>
  </body>
</html>
