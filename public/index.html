<html>
  <head>
    <title>Polygraph</title>
    <script src="js/polygraph.js"></script>
    <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    body {
      background: #d5cbbe;
    }
    canvas {
      display: block;
      margin: 5% auto 0;
      width: 80%;
    }
    </style>
  </head>
  <body>
    <canvas id="polygraph"></canvas>
    <div id="legend"></div>
    <script>
      function get(url) {
        var request = new XMLHttpRequest();
        request.open("GET", url, false);
        request.send(null);
        return request.responseText;
      };
      document.querySelector("div#legend").innerHTML = get('legend.html');
      var spec = JSON.parse(get('spec.json'));
      polygraph(spec);
    </script>
  </body>
</html>
